{% extends "registeration/base.html" %}

{% block content %}

<h1>Login</h1>

<form action="" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Login">
</form>

{% for message in messages %}
{{ message }}
{% endfor %}

<p>Don't have an account? <a href="{% url 'register' %}">Register</a></p>

{% endblock content %}
